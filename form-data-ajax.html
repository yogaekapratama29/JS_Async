<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Ajax</title>
</head>
<body>
    <!-- Ambil dari enctype form -->
    <form>
        <label for="username">Username : <input type="text" id="username" name="username"> </label>
        <br>
        <label for="password">Password : <input type="password" id="password" name="password"> </label>
        <br>
        <input type="button" id="login" value="login">
    </form>
    <script>
        function doLogin(){
            const ajax = new XMLHttpRequest();
            ajax.open("POST","https://eo4h11mkbpg7r3v.m.pipedream.net/")
            ajax.onload = function(){
                console.info(ajax.responseText);
            }
            ajax.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
            const form = new URLSearchParams();
            form.append("username",document.getElementById("username").value);
            form.append("password",document.getElementById("password").value);

            ajax.send(form);
        }

        document.getElementById("login").onclick = doLogin;
    </script>
</body>
</html>
