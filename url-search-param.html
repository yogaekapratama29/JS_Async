<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url Search Param</title>
</head>
<body>
    <form>
        <label for="search">Search : <input type="text" id="search" name="search"> </label>
        <br>
        <input type="button" id="searchButton" value="search">
    </form>
    <script>
        function doSearch(){
            const ajax = new XMLHttpRequest();

            const param = new  URLSearchParams();
            param.append("search",document.getElementById("search").value);

            ajax.open("GET",`https://eo4h11mkbpg7r3v.m.pipedream.net/${param.toString()}`);
            ajax.onload = function(){
                console.info(ajax.responseText);
            }

            ajax.send(param);
        }

        document.getElementById("searchButton").onclick = doSearch;
    </script>
</body>
</html>
