<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slow</title>
</head>
<body>
    <button id="buttonTask">Click Me</button>

    <script>
        function showLog(total){
            for(let i = 0; i < total ;i++){
                console.info(i);
            }
        }

        document.getElementById("buttonTask").onclick = function(){
            console.info("Start");
            showLog(10000);
            console.info("End");
        }
    </script>
</body>
</html>
