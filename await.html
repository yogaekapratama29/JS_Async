<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Await</title>
</head>
<body>
    <script>
        function getProduk(){
            const request = new Request("api/produk.json",{
                method : "GET"
            });
                
            const response = fetch(request);

            return response.then((response) => response.json());
            
        }

        // getProduk()
        // .then((produk) => console.info(produk));

        async function getProdukNameAsync(){
            try{
                const produk = await getProduk();
                return produk.price;
            }catch(e){
                return "Produk tidak ditemukan"
            }
        }

        getProdukNameAsync()
        .then((prdoukName) => console.info(prdoukName));
    </script>
</body>
</html>
